
// General
fps_max "400"
fps_max_ui "120"
fps_max_tools "120"
cl_join_advertise "2"
cl_allow_animated_avatars "false"
cl_playerspray_auto_apply "true"
con_enable "true"
rate 1000000

sensitivity 0.85
r_fullscreen_gamma 2.14

// Mute
cl_mute_enemy_team "true"

