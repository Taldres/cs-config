// HUD & Radar

hud_scaling "1"
cl_hud_color "0"
cl_radar_always_centered "false"
cl_radar_scale "0.35"
cl_radar_rotate "true"
cl_radar_icon_scale_min "0.5"
cl_radar_square_with_scoreboard "false"
cl_hud_radar_scale "1.3"


// Zoom Sensitivity
zoom_sensitivity_ratio "0.9"

// Viewmodel
viewmodel_offset_x "2.5"								//Changes viewmodel view in X scale (-2 to 2.5)
viewmodel_offset_y "2"									//Changes viewmodel view in Y scale (-2 to 2)
viewmodel_offset_z "-2"									//Changes viewmodel view in Z scale (-2 to 2)
viewmodel_fov "68"										//Highest viewmodel FOV (54 to 68)

// Custom Binds
bind "CARET" "toggleconsole"
bind "LEFTARROW" "+turnleft"
bind "RIGHTARROW" "+turnright"
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "ENTER" "+attack"
bind "q" "lastinv"
bind "g" "drop"
bind "z" "+lookatweapon"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "mouse4" "slot3"
bind "mwheelup" "slot1"
bind "mwheeldown" "slot2"
bind "kp_minus" "toggle voice_modenable"
bind "t" "+spray_menu"

// NADES
alias equipFrag		"slot6"
alias equipFlash	"slot7"
alias equipSmoke	"slot8"
alias equipFire		"slot10"
bind "f" "equipFlash"
bind "v" "equipFrag"
bind "x" "equipSmoke"
bind "c" "equipFire"


// Shortcuts for console commands
alias "d" "disconnect"
alias "q" "quit"
alias "s" "status"
alias "rr" "mp_restartgame 1"
alias "v1" "voice_modenable 1"
alias "v0" "voice_modenable 0"

host_writeconfig
echo "Taldres config has been loaded"
